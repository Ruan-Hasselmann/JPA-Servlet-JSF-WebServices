<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>Cadastro Cliente</title>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	</h:head>
	
	<h:body>
	
		<div class="container">
			<h:form>
				<div class="dropdown" align="left">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="vendedores.xhtml">Cadastrar Vendedor</a> 
						<a class="dropdown-item" href="index.xhtml" >Pagina inicial</a>
					</div>
				</div>
				<h2 align="left">Cadastro de Clientes</h2>
				<label for="nome">Nome:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="nome" value="#{nome}"	required="true" />
				</div>
				<label for="cpf">CPF:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="cpf" value="#{cpf}" onkeypress="$(this).mask('000.000.000-00');" required="true" />
				</div>
				<label for="rg">RG:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="rg" value="#{rg}" onkeypress="$(this).mask('0000000000');" required="true" />
				</div>
				<label for="celular">Celular:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="celular" value="#{celular}" onkeypress="$(this).mask('(00) 0 0000-0000');" required="true" />
				</div>
				<label for="telefone">Telefone:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="telefone" value="#{telefone}" onkeypress="$(this).mask('(00) 0000-0000');" required="true" />
				</div>
				<label for="cep">Cep:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="cep" value="#{cep}" onkeypress="$(this).mask('00000-000');" required="true" />
					<!-- <button type="button" class="btn btn-primary">Busca Cep</button> -->
				</div>
				<label for="rua">Rua:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="rua" value="#{rua}" required="true" />
				</div>
				<label for="numero">NÂº:</label>
				<div class="form-inline">
					<h:inputText type="number" class="form-control" id="numero" value="#{numeroCasa}" onkeypress="$(this).mask('0000');" required="true" />
				</div>
				<label for="bairro">Bairro:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="bairro" value="#{bairro}" required="true" />
				</div>
				<label for="cidade">Cidade:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="cidade" value="#{cidade}" required="true" />
				</div>
				<label for="uf">UF:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="uf" value="#{uf}" onkeypress="$(this).mask('AA')" required="true" />
				</div>
				<label for="total">Total Compra:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="total" value="#{total}" onkeypress="$(this).mask('000.00')" p:placeholder="R$ 000.00" required="true" />
				</div>
				<label for="data">Data Pagamento:</label>
				<div class="form-inline">
					<h:inputText class="form-control" id="data" value="#{data}" onkeypress="$(this).mask('00/00/0000');" required="true" />
				</div>
				<br></br>
				<h:commandButton class="btn btn-primary" value="Cadastrar" action="resultadoCliente" />				
			</h:form>
		</div>
	</h:body>
</html>
