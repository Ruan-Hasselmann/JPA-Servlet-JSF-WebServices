<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Pagina Inicial</title>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	</h:head>
	<h:body>
		<h:form>
			<br></br>
			<div align="center">
				<h4>Sistema de Crediario</h4>
				<h4>Selecione uma opção no menu a abaixo</h4>
				<h4>\/</h4>
			</div>

			<div class="dropdown" align="center">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="vendedores.xhtml">Cadastrar Vendedor</a> 
					<a class="dropdown-item" href="cadastroCliente.xhtml">Cadastrar Clientes</a> 
					<a class="dropdown-item" href="#" data-toggle="modal" data-target="#myModal">Buscar Cliente</a>
				</div>
			</div>
			<br></br>
			<br></br>
			<br></br>
			<div align="center">
	
				<!-- The Modal -->
				<div class="modal" id="myModal">
					<div class="modal-dialog">
						<div class="modal-content">
	
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Buscar Cliente</h4>
								<button type="button" class="close" data-dismiss="modal"></button>
							</div>
	
							<!-- Modal body -->
							<div class="modal-body">
								<label for="nome">Digite a data a procurar</label>
								<h:inputText class="form-control" id="data" value="#{data}" onkeypress="$(this).mask('00/00/0000');" required="true" />
							</div>
	
							<!-- Modal footer -->
							<div class="modal-footer">
								<h:commandButton class="btn btn-primary" value="Buscar" action="exibirClientes" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
